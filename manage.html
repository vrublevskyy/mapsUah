	<div class="container">
		<div class="col-md-12">

			<div class="col-md-2" style="margin-top:20px">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-1">
					<button id="delete" name="delete" class="btn btn-default">Eliminar</button>
				</div>
			</div>

			<form class="form-horizontal" id="sendForm" class="col-md-10">
				<fieldset>

					<!-- Form Name -->
					<h1>Añadir nueva facultad</h1>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-2 control-label" for="id">ID</label>
						<div class="col-md-4">
							<input id="doc_id" name="id" type="text"  class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">Facultad</label>
						<div class="col-md-4">
							<input id="name" name="name" type="text"  class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-2 control-label" for="coord">Latitud</label>
						<div class="col-md-4">
							<input id="lat" name="Coordinates" type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.0001" class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-2 control-label" for="coord">Longitud</label>
						<div class="col-md-4">
							<input id="lng" name="Coordinates" type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.0001" class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-2 control-label" for="img">Imagen</label>
						<div class="col-md-4">
							<input id="img" name="img" type="text"  class="form-control input-md">
							<span class="help-block">link</span>
						</div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="info">Descripción</label>
						<div class="col-md-4">
							<textarea class="form-control" id="info" name="info"></textarea>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-1 control-label" ></label>
						<div class="col-md-4">
							<button id="send" name="send" class="btn btn-default">Modificar</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
