<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<button type="button" onclick="test()">Click Me!</button>
	<div id="map"></div>
	<div class="container">
		<div class="col-md-12">

			<form class="form-horizontal" id="sendForm">
				<fieldset>

					<!-- Form Name -->
					<h1>Añadir nueva facultad</h1>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">Facultad</label>
						<div class="col-md-4">
							<input id="name" name="name" type="text"  class="form-control input-md" required="">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="coord">Latitud</label>
						<div class="col-md-4">
							<input id="lat" name="Coordinates" type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.0001" class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="coord">Longitud</label>
						<div class="col-md-4">
							<input id="lng" name="Coordinates" type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.0001" class="form-control input-md" required="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="img">Imagen</label>
						<div class="col-md-4">
							<input id="img" name="img" type="text"  class="form-control input-md" required="">
							<span class="help-block">link</span>
						</div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="info">Descripción</label>
						<div class="col-md-4">
							<textarea class="form-control" id="info" name="info"></textarea>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="send"></label>
						<div class="col-md-4">
							<button id="send" name="send" class="btn btn-default">Guardar</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.js"></script>
	<script src="node_modules/polyline/src/polyline.js"></script>
<!--	<script src="js/page.js"></script>  -->
	<script src="js/geo.js"></script>
</body>
</html>
